global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape the Node.js application
  - job_name: "task-tracker-api"
    scrape_interval: 10s
    metrics_path: "/metrics"
    static_configs:
      - targets: ["backend:5000"] # Use service name in Docker
    scrape_timeout: 5s

  # Health check monitoring
  - job_name: "task-tracker-health"
    scrape_interval: 30s
    metrics_path: "/health"
    static_configs:
      - targets: ["backend:5000"]
    scrape_timeout: 10s
